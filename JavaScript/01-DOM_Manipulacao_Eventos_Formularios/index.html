<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Devs</title>
    <link rel="stylesheet" href="./styles.css"> 
    <script src="./script.js" defer></script>
    
</head>

<body>
    <header class="container">
        <h1>Cadastro de Devs</h1> <br>
        <p>Uma página web que permita cadastrar desenvolvedores, suas tecnologias e tempos de experiência.</p>
    </header>

    <main class="container">
        <section class="grid">
            <form id="formCad">

                <!-- Inicio bloco de informações pessoais -->
                <div class="personal-info">
                    <h2 class="personal-info__title">Tela de cadastro de desenvolvedores</h2>
                    <label for="nameDev" class="personal-info__label">Nome Completo:</label>
                    <input type="text" id="nameDev" name="nameDev" class="personal-info__input" placeholder="Digite seu nome completo" required>
                </div>
                <!-- Fim bloco de informações pessoais -->
              
                <!-- Inicio bloco de ações -->
                <div class="action-buttons">
                    <button id="addTec" class="action-buttons__add">➕︎</button>
                </div>
                <!-- Fim bloco de ações -->
            </form>
        </section>
    </main>

</body>

</html>
